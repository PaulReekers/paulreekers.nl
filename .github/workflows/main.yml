name: ğŸš€ Build and deploy for paulreekers.nl

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš checkout repository
        uses: actions/checkout@v2
      - name: ğŸ› ï¸ğŸ“¦ Installing project dependencies
        run: npm ci
      - name: ğŸ—ï¸ğŸ“¦ Build Dependencies
        run: npm run build
      - name: ğŸ—¿ğŸ“¦ Archive production artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deploy:
    name: ğŸ‰ Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ—¿ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“‚ Sync files to host
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_WACHTWOORD }}
          local-dir: dist/
          server-dir: httpdocs/
