name: ğŸš€ Build and deploy to FTP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ—¿ Archive production artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: ğŸ‰ Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ—¿ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸ“‚ List files in dist directory
        run: ls -la dist

      - name: ğŸ“‚ Sync files to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: httpdocs/
          protocol: ftps  # Voegt SSL/TLS beveiliging toe
